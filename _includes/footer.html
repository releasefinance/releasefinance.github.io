<script>
  $(function() {
    $('.track').each(function(e,i) {
      var title = $(e).attr('title');
      if(title) {
        title = 'Clicked ' + title;
      } else {
        title = 'Clicked';
      }
      analytics.trackLink(e,title, {to: $(e).attr('href'), text: $(e).text()});
    });
    
    analytics.trackLink($('#howitworks'),'Clicked How It Works');
    analytics.trackLink($('#cars'),'Clicked Cars Available');
  });
</script>
